<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="./assets/css/typeset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bottom">
      <h2>Summary</h2>
      <div class="criteria">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="A lightning bold, I think. Or a z. Either way it got a reaction.">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="A brain. A yellow colored brain.">
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="A text bubble with a line in it.">
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="A eye.">
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
