<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/typeset.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Results Summary</title>
</head>
<body>
  <div class="wrapper">
    <div class="results">
      <h2>Your Results</h2>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of <br class="results-graph-desktop">the <br class="results-graph-mobile">people who have taken <br class="results-graph-desktop">these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction summary-items">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory summary-items">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal summary-items">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual summary-items">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
